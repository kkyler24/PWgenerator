<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js" >

    </script>

    How many characters? <input type="number" id="char" value="12" min="8" max="128"/> <br/>
    Number: <input type="checkbox" id="num"/>
    Symbol: <input type="checkbox" id="Symbol"/> 
    upperCase: <input type="checkbox" id="upperCase" required min="1"/><br>
    <button id="submit">Submit</button>
    Your password <input type="text" id="YourPW"/>


    
  </body>
</html>
